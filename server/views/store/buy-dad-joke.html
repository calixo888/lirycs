<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Buy Dad Joke</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-target">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-target">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/game">Play a Game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/store">Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/leaderboards">Leaderboards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Buy Dad Joke</h1>
      <button class="btn btn-primary" onclick="getDadJoke()">Buy Dad Joke! - 30 credits</button>

      <p class="dadJoke"><%= dadJoke %></p>
    </div>
  </body>
  <style>
    .dadJoke {
      display: none;
    }
  </style>
  <script>
    function getDadJoke() {
      fetch("/store/buy-dad-joke", {
        method: "POST"
      }).then((response) => {
        return response.json();
      }).then((json_data) => {
        var dadJoke = json_data.joke;

        var joke_label = document.querySelector(".dadJoke");

        joke_label.innerHTML = dadJoke;
        joke_label.style.display = "block";
      });
    }
  </script>
</html>
